<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <nav class="nav">
      <button href="#" id="nav">About Us</button>
      <button href="#" id="nav">Register</button>
    </nav>
    <section>
      <div class="form">
        <form>
          <h1>Sign Up</h1>

          <p>
            <input type="text" placeholder="Email" id="email" />
          </p>
          <p>
            <input type="text" placeholder="Username" id="username" />
          </p>
          <p>
            <input type="password" placeholder="Password" id="password" />
          </p>
          <p>
            <input
              type="password"
              placeholder="Confirm Password "
              id="cpassword"
            />
          </p>
          <p>
            <button id="submit">Submit</button>
          </p>
        </form>

        <div class="icons">
          <img src="assets/amazon.jpg" id="amazon" />
          <img src="assets/facebook.png" id="facebook" />
          <img src="assets/github.png" id="github" />
          <img src="assets/slack.jpg" id="slack" />
          <img src="assets/instagram.jpg" id="instagram" />
        </div>
      </div>
    </section>
  </body>
</html>
